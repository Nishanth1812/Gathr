<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Socket.IO Test Dashboard</title>
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
        }
        button {
            padding: 0.5rem 1rem;
            margin: 0.5rem 0;
        }
        #log {
            margin-top: 1rem;
            padding: 1rem;
            border: 1px solid #ccc;
            height: 200px;
            overflow-y: auto;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>üéâ Socket.IO Test Dashboard</h1>
    
    <button onclick="sendPing()">Send Ping</button>
    <button onclick="sendTestDonation()">Emit Test Donation</button>

    <div id="log"></div>

    <script>
        const socket = io();  // Assumes same origin. Use io('http://localhost:5000') if needed.

        function log(msg) {
            const logDiv = document.getElementById('log');
            logDiv.innerHTML += `<div>${msg}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        socket.on('connect', () => {
            log('‚úÖ Connected to server');
        });

        socket.on('disconnect', () => {
            log('‚ùå Disconnected from server');
        });

        socket.on('pong_test', (data) => {
            log(`üèì Pong from server: ${JSON.stringify(data)}`);
        });

        socket.on('test_response', (data) => {
            log(`üì¶ Test response: ${JSON.stringify(data)}`);
        });

        socket.on('donation_received', (data) => {
            log(`üí∏ Donation Received: ${JSON.stringify(data)}`);
        });

        function sendPing() {
            log("‚è≥ Sending ping_test...");
            socket.emit('ping_test', { message: 'Hello from frontend!' });
        }

        function sendTestDonation() {
            const dummyDonation = {
                donor_name: "Test User",
                amount: Math.floor(Math.random() * 100) + 1,
                timestamp: new Date().toISOString()
            };
            log(`üì§ Emitting test donation: ${JSON.stringify(dummyDonation)}`);
            socket.emit('donation_test', dummyDonation);
        }
    </script>
</body>
</html>

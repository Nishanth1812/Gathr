<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gala Giving Tree - Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #2d5a27;
            font-size: 2.5em;
        }
        .buttons {
            margin-top: 40px;
        }
        .btn {
            display: inline-block;
            background-color: #2d5a27;
            color: white;
            padding: 12px 24px;
            margin: 10px;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #1d3a17;
        }
        .description {
            margin: 40px auto;
            max-width:
            800px;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Virtual Giving Tree Gala</h1>
        
        <div class="description">
            <p>Welcome to our Virtual Giving Tree Gala! Join our live stream and help grow our giving tree with your generous donations.</p>
        </div>
        
        <div class="buttons">
            <a href="/broadcast" class="btn">Broadcast Stream</a>
            <a href="/watch" class="btn">Watch & Donate</a>
        </div>
    </div>
</body>
</html>
